<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/50e42a37b2.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main section -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header section -->
         <header class="flex mt-7">
            <!-- Text Content part -->
            <div>
                <h1 class="text-5xl lg:text-7xl">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="text-gray-500 my-8">
                    Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 rounded-lg px-5 py-3 font-bold text-white">Explore more <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
            <!-- Image Content part -->
             <div class="relative">
                <!-- Image -->
                 <div>
                    <img src="images/banner.png" class="w-full" alt="">
                 </div>
                 <!-- Card -->
                  <div class="absolute top-28 md:top-80 md:left-32 lg:top-96 lg:left-20 px-2 py-2 md:px-10 lg:py-4 flex items-center bg-white shadow-md rounded-xl">
                    <div>
                        <!-- Icon -->
                        <i class="fa-solid fa-star text-amber-500 text-2xl"></i>
                    </div>
                    <div class="ml-2">
                        <h3 class="font-extrabold text-3xl">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                  </div>
             </div>
             </header>
     </main>
</body>
</html>
